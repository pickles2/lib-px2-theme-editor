<div class="container">
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button class="btn px2-btn" onclick="contApp.openInFinder('/<%= themeId %>/');"><%= themeId %> フォルダを開く</button>
		</div>
		<div class="btn-group" role="group">
			<button class="btn px2-btn" onclick="contApp.openInFinder('/<%= themeId %>/theme_files/');">リソースフォルダを開く</button>
		</div>
		<div class="btn-group" role="group">
			<button class="btn px2-btn" onclick="contApp.openInTextEditor('/<%= themeId %>/');">外部テキストエディタで開く</button>
		</div>
		<div class="btn-group" role="group">
			<button class="btn px2-btn" onclick="contApp.renameTheme('<%= themeId %>');return false;">テーマIDを変更する</button>
		</div>
	</div>

	<div class="cont-theme-home-set-default px2-p<% if(default_theme_id == themeId){ %> cont-theme-home-set-default--is-default<% } %>">
		<% if(default_theme_id == themeId){ %>
			<p>このテーマを採用しています。</p>
		<% }else{ %>
			<p><button class="px2-btn px2-btn--primary cont-theme-home-set-default__btn-set-default">このテーマを採用する</button></p>
		<% } %>
	</div>

	<div class="cont-theme-home-readme px2-p">
		<div class="cont-theme-home-readme__thumb">
			<img src="<%= thumb %>" alt="" />
		</div>
		<div class="cont-theme-home-readme__readme">
			<article><%- readme %></article>
		</div>
	</div>

	<h2>レイアウト</h2>
	<% if( layouts.length ){ %>
		<ul class="cont-layout-list listview">
		<% for( var idx in layouts ){ %>
			<li><a href="javascript:;" data-theme-id="<%= themeId %>" data-layout-id="<%= layouts[idx].id %>" onclick="contApp.openEditor($(this).attr('data-theme-id'), $(this).attr('data-layout-id'));return false;">
				<%= layouts[idx].id %>
				<span class="px2-editor-type px2-editor-type--<%= (layouts[idx].editMode == 'html.gui' ? 'html-gui' : layouts[idx].editMode) %>"></span>

				<ul class="cont-layout-menu">
					<li><button class="px2-btn px2-btn--primary" data-theme-id="<%= themeId %>" data-layout-id="<%= layouts[idx].id %>" onclick="contApp.openEditor($(this).attr('data-theme-id'), $(this).attr('data-layout-id'));return false;">編集する</button></li>
					<li><button class="px2-btn" data-theme-id="<%= themeId %>" data-layout-id="<%= layouts[idx].id %>" onclick="contApp.renameLayout($(this).attr('data-theme-id'), $(this).attr('data-layout-id'));return false;">リネームする</button></li>
					<li><button class="px2-btn px2-btn--danger" data-theme-id="<%= themeId %>" data-layout-id="<%= layouts[idx].id %>" onclick="contApp.deleteLayout($(this).attr('data-theme-id'), $(this).attr('data-layout-id'));return false;">削除する</button></li>
				</ul>
			</a></li>
		<% } %>
		</ul>
	<% }else{ %>
		<p>レイアウトを作成してください。</p>
	<% } %>
	<p class="text-right">
		<button class="px2-btn px2-btn--primary" onclick="contApp.addNewLayout('<%= themeId %>');return false;">新規レイアウト作成</button>
	</p>

	<hr />

	<div class="cont-footer-menu">
		<div>
			<div><button class="px2-btn" onclick="contApp.pageHome();">テーマコレクションへ戻る</button></div>
			<div><button class="px2-btn px2-btn--danger" onclick="contApp.deleteTheme('<%= themeId %>');return false;">テーマを削除する</button></div>
		</div>
	</div>
</div>
