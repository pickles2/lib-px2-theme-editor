<div class="container">
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button class="px2-btn" data-pickles2-theme-editor-action="openInFinder">テーマコレクションフォルダを開く</button>
		</div>
		<div class="btn-group" role="group">
			<button class="px2-btn" data-pickles2-theme-editor-action="openInTextEditor">外部テキストエディタで開く</button>
		</div>
	</div>

	<h2>テーマコレクション</h2>
	{% if themeCollection.length %}
		<ul class="listview cont-theme-list">
		{% for themeRow in themeCollection %}
			<li><a href="javascript:;" data-theme-id="{{ themeRow.id | e }}">
				<div class="cont-theme-list__unit">
					<div class="cont-theme-list__unit-thumb">
						<img src="{{ themeRow.thumb | e }}" alt="" />
					</div>
					<div class="cont-theme-list__unit-body">
						<p>
							{{ themeRow.id | e }}
							{% if default_theme_id == themeRow.id %} <span style="color: #da0;">★</span>{% endif %}
						</p>
					</div>
				</div>
			</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>テーマを作成してください。</p>
	{% endif %}

	<p class="text-right">
		<button class="px2-btn px2-btn--primary" data-pickles2-theme-editor-action="addNewTheme">新規テーマ作成</button>
	</p>

</div>
